    runs-on: ubuntu-latest
    steps:
      - name: Add Issue to project
        env:
          GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
          ISSUE_ID: ${{ github.event.issue.node_id }}
          PROJECT_ID: 4
        run: |
          item_id="$( gh api graphql --header 'GraphQL-Features: projects_next_graphql' -f query='
